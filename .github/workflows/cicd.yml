name: CI/CD – build-push-deploy

on:
  push:
    branches: [ "master", "main" ]  # or whichever branch you use

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU (for buildx) — optional
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

  deploy-to-ec2:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.5
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Stop & remove previous container (if exists)
            docker stop portfolio-container || true
            docker rm portfolio-container || true

            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

            # Run container (adjust ports if needed)
            docker run -d -p 80:80 --name portfolio-container --restart always ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
          EOF
